<div class="onboard-header">Please provide your address</div>
<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label>Address :</label>
                <input type="text" class="form-control" placeholder="Address" formControlName="address">
                <div *ngIf="submitted && f.address.errors" class="validation-error">
                    <div *ngIf="f.address.errors.required">Address is required</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>City :</label>
                <input type="text" class="form-control" placeholder="City" formControlName="city">
                <div *ngIf="submitted && f.city.errors" class="validation-error">
                    <div *ngIf="f.city.errors.required">City is required</div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Pin Code :</label>
                <input type="text" class="form-control" placeholder="Pin" formControlName="pin">
                <div *ngIf="submitted && f.pin.errors" class="validation-error">
                    <div *ngIf="f.pin.errors.required">Pin is required</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>State :</label>
                <select class="form-control" formControlName="state" (change)="loadDistricts($event.target.value)">
                    <option value="" selected disabled hidden>Select state</option>
                    <option *ngFor="let state of states" [value]="state.state">{{state.state}}</option>
                </select>
                <div *ngIf="submitted && f.state.errors" class="validation-error">
                    <div *ngIf="f.state.errors.required">State is required</div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>District :</label>
                <select class="form-control" formControlName="district">
                    <option value="" selected disabled hidden>Select district</option>
                    <option *ngFor="let district of districts" [value]="district">{{district}}</option>
                </select>
                <div *ngIf="submitted && f.district.errors" class="validation-error">
                    <div *ngIf="f.district.errors.required">District is required</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-9">
            <div class="form-group">
                <label>Landmark :</label>
                <input type="text" class="form-control" placeholder="Landmark" formControlName="landmark">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label>Address type :</label>
                <select class="form-control" formControlName="type">
                    <option value="" selected disabled hidden>Select address type</option>
                    <option *ngFor="let at of addressTypes" [value]="at">{{at}}</option>
                </select>
                <div *ngIf="submitted && f.type.errors" class="validation-error">
                    <div *ngIf="f.type.errors.required">Address type is required</div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-orange">Submit</button>
</form>
