<div class="onboard-header">Please complete and verify your details</div>
<form [formGroup]="profileCompletionForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>First Name :</label>
                <input type="text" class="form-control" placeholder="First Name"
                    formControlName="firstName">
                <div *ngIf="submitted && f.firstName.errors" class="validation-error">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Last Name :</label>
                <input type="text" class="form-control" placeholder="Last Name"
                    formControlName="lastName">
                <div *ngIf="submitted && f.lastName.errors" class="validation-error">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>Email :</label>
                <input type="email" class="form-control" placeholder="Email"
                    title="You can change it after completing these steps." formControlName="email">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Mobile Number :</label>
                <input type="text" class="form-control" placeholder="Mobile Number"
                    formControlName="phone">
                <div *ngIf="submitted && f.phone.errors" class="validation-error">
                    <div *ngIf="f.phone.errors.required">Mobile Number is required</div>
                    <div *ngIf="f.phone.errors.maxlength || f.phone.errors.minlength">Mobile number must
                        contain 10 digits</div>
                </div>
                <div *ngIf="phoneExists" class="validation-error">A user with this number already exists</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>Age :</label>
                <input type="number" class="form-control" placeholder="Age"
                    formControlName="age">
                <div *ngIf="submitted && f.age.errors" class="validation-error">
                    <div *ngIf="f.age.errors.required">Age is required</div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Gender :</label>
                <select class="form-control" formControlName="gender">
                    <option value="" selected disabled hidden>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <div *ngIf="submitted && f.gender.errors" class="validation-error">
                    <div *ngIf="f.gender.errors.required">Gender is required</div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-orange">Submit</button>
</form>
